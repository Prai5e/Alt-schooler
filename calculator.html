<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        #table-container{
            /* margin:auto; */
            width: 100%;
            position: relative;
            height: 800px;
        }

        table{
            position: absolute;
            padding: 10px;
            display: inline-block;
            left: 32vw;
            top: 32vh;
            /* margin: auto; */
            border: 2px solid;
            background-color: burlywood;
        }
        #result-row{
            height: 70px;
            ;
        }

        #div{
            height: 20px;
        }

        input{
            padding: 10px;
            border: 0px ;
            text-align: right;
            width: 100%;
            height: 70px;
            box-sizing: border-box;
        }
        td{
            padding: 3px;
            text-align: center;
            width: 70px;
            height: 50px;
            margin: 5px;
            border: 2px outset black;
        }

        .num, #dot{
            font-size: 20px;
            font-weight: bold;

        }

        .operator{
            font-family: Impact, Haettenschweiler, 'Arial Narrow Bold', sans-serif;
            /* font-weight: bold; */
        }

    </style>
    <title>Calculator</title>
</head>
<body>
    <div id="table-container">
        <table>
            <thead>
                <tr id="result-row">
                    <th colspan="6" id="td-head">
                        <input type="text" name="result" id="result" readonly placeholder="{SOLVE}">
                    </th>
                </tr>
            </thead>
            <tbody>
                <tr colspan="6" id="div"></tr>
                <tr>
                    <td>A</td>
                    <td class="operator tae">*</td>
                    <td class="operator">/</td>
                    <td class="operator">C</td>
                </tr>
                <tr>
                    <td class="num">1</td>
                    <td class="num">2</td>
                    <td class="num">3</td>
                    <td class="operator">-</td>
                </tr>
                <tr>
                    <td class="num">4</td>
                    <td class="num">5</td>
                    <td class="num">6</td>
                    <td class="operator">+</td>
                </tr>
                <tr>
                    <td class="num">7</td>
                    <td class="num">8</td>
                    <td class="num">9</td>
                    <td class="operator">%</td>
                </tr>
                <tr>
                    <td>Edit</td>
                    <td class="num">0</td>
                    <td id="dot">.</td>
                    <td class="operator">=</td>
                </tr>
            </tbody>
        </table>
    </div>
</body>
</html>
